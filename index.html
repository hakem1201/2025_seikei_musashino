<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XX Pay Demo 完全版</title>

<style>
:root{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#222;
  --accent:#6b8cff;
  --accent-dark:#5a78e6;
  --negative:#d64545;
  --sub:#777;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
main{
  flex:1;
  padding:16px;
  padding-bottom:80px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

/* ===== バーコード ===== */
.barcode{
  background:#f7f7f7;
  border-radius:12px;
  padding:16px;
  margin-bottom:12px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.barcode img{
  width:100%;
  max-width:300px;
  height:auto;
  display:block;
}

/* ===== 店舗情報表示 ===== */
.terminal-info{
  font-size:12px;
  color:var(--sub);
  display:flex;
  justify-content:space-between;
  padding:6px 4px 0;
  margin-bottom:18px; /* 支払うボタンとの距離 */
}
.terminal-info span{
  white-space:nowrap;
}

.balance{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:bold;
}
.quick{
  display:flex;
  gap:8px;
}
.quick button{
  flex:1;
  padding:12px 0;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fafafa;
  font-size:14px;
  cursor:pointer;
}
.pay-main{
  width:100%;
  padding:14px 0;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:999px;
  background:linear-gradient(180deg,var(--accent),var(--accent-dark));
  color:#fff;
  box-shadow:0 6px 14px rgba(10,108,255,.3);
  cursor:pointer;
}
.pay-main:active{transform:scale(.98);}

.history{font-size:14px;color:#666;}
.history-title{font-size:16px;font-weight:bold;margin-bottom:12px;}
.history-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-top:1px solid #eee;
}
.history-left{display:flex;flex-direction:column;}
.history-store{font-size:15px;font-weight:bold;}
.history-date{font-size:12px;color:#888;margin-top:2px;}
.history-amount.minus{color:var(--negative);}

nav{
  position:fixed;
  bottom:0;left:0;right:0;
  max-width:420px;
  margin:0 auto;
  display:flex;
  border-top:1px solid #ccc;
  background:#fff;
  z-index:1000;
}
nav button{
  flex:1;
  padding:8px 0 6px;
  background:none;
  border:none;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
<header>武蔵野市 くらし地域応援券<br>電子システム デモ</header>

<main>
<section id="home" style="display:block">
  <div class="card" style="text-align:center">
    <div class="barcode">
      <img src="barcode.png" alt="バーコード">
    </div>

    <div class="terminal-info">
      <span>店舗ID：MUS-0421</span>
      <span>端末番号：T-03</span>
    </div>

    <button class="pay-main" id="payMainBtn">支払う</button>
  </div>

  <div class="card balance">
    <span>利用可能額</span>
    <span id="balance">3,245 円</span>
  </div>

  <div class="card quick">
    <button>チャージ</button>
    <button>送金</button>
    <button>履歴</button>
  </div>

  <div class="card history" id="history">
    <div class="history-title">利用履歴</div>
  </div>
</section>
</main>
</div>
</body>
</html>
