<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>XX Pay Demo 完全版</title>

<style>
:root{
  --bg:#f5f5f5;
  --card:#fff;
  --text:#222;
  --accent:#6b8cff;
  --accent-dark:#5a78e6;
  --negative:#d64545;
  --sub:#777;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:0 auto;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  padding:16px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
main{
  flex:1;
  padding:16px;
  padding-bottom:80px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}

/* ===== バーコード ===== */
.barcode{
  background:#f7f7f7;
  border-radius:12px;
  padding:16px;
  margin-bottom:8px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.barcode img{
  width:100%;
  max-width:300px;
  height:auto;
}

/* 店舗情報 */
.terminal-info{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--sub);
  padding:4px 4px 12px;
}

.balance{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:bold;
}
.quick{
  display:flex;
  gap:8px;
}
.quick button{
  flex:1;
  padding:12px 0;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fafafa;
}
.pay-main{
  width:100%;
  padding:14px 0;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:999px;
  background:linear-gradient(180deg,var(--accent),var(--accent-dark));
  color:#fff;
  box-shadow:0 6px 14px rgba(10,108,255,.3);
}
.pay-main:active{transform:scale(.98);}

/* ===== QR画面 ===== */
.pay-screen{
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:60vh;
}
.pay-screen video{
  width:100%;
  height:240px;
  background:#000;
  border-radius:12px;
}
.fake-scan{
  margin-top:12px;
  padding:12px 24px;
}
</style>
</head>

<body>
<div class="app">
<header>武蔵野市 くらし地域応援券<br>電子システム デモ</header>

<main>

<!-- ホーム -->
<section id="home">
  <div class="card" style="text-align:center">
    <div class="barcode">
      <img src="barcode.png" alt="バーコード">
    </div>

    <div class="terminal-info">
      <span>店舗ID：MUS-0421</span>
      <span>端末番号：T-03</span>
    </div>

    <button class="pay-main" id="payMainBtn">支払う</button>
  </div>

  <div class="card balance">
    <span>利用可能額</span>
    <span id="balance">3,245 円</span>
  </div>
</section>

<!-- QR決済 -->
<section id="pay" class="pay-screen">
  <div class="card" style="width:100%;text-align:center">
    <video playsinline autoplay></video>
    <p style="margin-top:12px">QRコードを読み取ってください（デモ）</p>
    <button class="fake-scan" onclick="alert('次工程へ')">読み込み</button>
  </div>
</section>

</main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const home = document.getElementById('home');
  const pay  = document.getElementById('pay');
  const payBtn = document.getElementById('payMainBtn');

  function showHome(){
    home.style.display = 'block';
    pay.style.display  = 'none';
  }

  function showPay(){
    home.style.display = 'none';
    pay.style.display  = 'flex';
  }

  // ★ 前回完成版の挙動を完全復活
  payBtn.addEventListener('click', showPay);

  showHome();
});
</script>
</body>
</html>
